
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, minimal-ui" />    

    <title>Anasayfa</title>

    <meta name='description' content="" />
    <meta name='keywords' content="" />
    <meta name='title' content="" />

    <link rel="stylesheet" type="text/css" href="../assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/theme.css">

    <script type="text/javascript" src="../assets/javascript/jquery-3.5.1.min.js"></script>

</head>
<body class="current-page-login-page">
    
    <header id="header">
        <div class="header-top">
            <div class="container">
                <div class="header-top-right">
                    <div class="user-menu">
                        <button type="button" onclick="window.location='signup.html';" class="btn btn-light btn-sm rounded">Üye Ol</button>
                    </div>
                    <div class="menu-items">
                        <ul>
                            <li>
                                <a href="sss.html">Hakkımızda</a>
                            </li>
                            <li>
                                <a href="#">İletişim</a>
                            </li>
                            
                            <li>
                                <a href="sss.html">Destek</a>
                            </li>
                        </ul>
                    </div>
                    <div class="custom-language">
                        <a href="#">TR</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="logo">
                            <a href="../html/index.html" aria-label="Logo">
                                <img src="../assets/uploads/logo.png" alt="Site Başlık Çekilecek">
                            </a>
                        </div>
                    </div>
                    <div class="col-auto d-none d-xl-block">
                        <div class="support-logo">
                            <a href="../html/index.html" aria-label="Logo">
                                <img src="../assets/uploads/support.png" alt="Site Başlık Çekilecek">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <section>
           <div class="login-box-wrapper">
                <div class="login-box">
                    <p>İnternet Şubemize Hoş Geldiniz</p>
                    <form class="form-horizontal" action="" method="POST" id="signup-form" data-selector="signup-form" novalidate="novalidate">
                        <div class="form-group">
                            <div class="login-input">
                                <input class="form-control" type="text" name="text" id="corporate-identity" placeholder="Müşteri Numaranızı Giriniz">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="login-box-remember">
                                <span>Beni Hatırla</span>
                                <input type="checkbox" name="remember" class="toggle" id="custom-remember-me" value="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="login-input">
                                <input class="form-control" type="text" name="text" id="corporate-pass" placeholder="Şifre">
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#!" class="login-box-forgot-pass">Şifremi Unuttum</a>
                        </div>
                        <div class="login-box-button mb-0">
                            <button type="submit" class="btn btn-primary btn-block" data-selector="login-panel-button">DEVAM</button>
                        </div>
                    </form>
                </div>
           </div>
        </section>
    </main>

    <script src="../assets/javascript/theme.js"></script>
    <script src="../assets/javascript/openbox.js"></script>
    <script src="../assets/javascript/combined-base.js"></script>
</body>
</html>
